<!DOCTYPE html>
<html>
<head>
  <title>Password Change Example</title>
  <link rel="stylesheet" href="post.css">
  <!-- Include Firebase SDK scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <!-- Initialize Firebase and define functions -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4KabgOJDAysjjae50YWz2wq73x1qXuoY",
    authDomain: "thread-app-9283d.firebaseapp.com",
    databaseURL: "https://thread-app-9283d-default-rtdb.firebaseio.com",
    projectId: "thread-app-9283d",
    storageBucket: "thread-app-9283d.appspot.com",
    messagingSenderId: "1088213115429",
    appId: "1:1088213115429:web:71ca33175d6cae5379d5cc",
    measurementId: "G-N0HFZW1L6K"
      // ... other config options
    };
    
    // Initialize Firebase with your config
    firebase.initializeApp(firebaseConfig);

    // Change Password function
    function changePassword() {
      const user = firebase.auth().currentUser;
      if (user) {
        const newPassword = document.getElementById("new-password").value;

        user.updatePassword(newPassword)
          .then(() => {
            console.log("Password changed successfully!");
            // Show popup notification
            alert("Password changed successfully!");
            
            // Clear input boxes
            document.getElementById("old-password").value = "";
            document.getElementById("new-password").value = "";
          })
          .catch((error) => {
            console.error(error.message);
          });
      }
    }
  </script>
</head>
<body>
  <div class="profile">
    <img src="3135715.png" alt="My Logo" class="img2">
    <input type="password" id="old-password" placeholder="Old Password">
    <input type="password" id="new-password" placeholder="New Password">
    <button class="updatePassword" onclick="changePassword()">Change Password</button>
  </div>
</body>
</html>
